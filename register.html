<form class="form-text">
    <label class="form-label" for="email">Email :</label>
    <input type="email" name="email" id="email" size="30" pattern=".@[a-z].com" placeholder="toto@exemple.com"
           class="input-group-text">
    <label class="form-label" for="name">Nom :</label>
    <input type="text" name="name" id="name" placeholder="Tata" class="input-group-text">
    <label class="form-label" for="firstname">Prenom :</label>
    <input type="text" name="firstname" id="firstname" placeholder="Toto" class="input-group-text">
    <label class="form-label" for="mdp">Mot de passe :</label>
    <input type="password" name="mdp" id="mdp" class="input-group-text">
    <input type="submit" name="submit" value="Envoyer" class="btn btn-lg btn-primary btn-block">
